<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .message { background-color: #f8f9fa; padding: 10px; margin: 5px 0; border-radius: 3px; }
        button { padding: 10px 15px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:disabled { background-color: #6c757d; cursor: not-allowed; }
        input[type="text"] { padding: 8px; margin: 5px; width: 300px; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CampusNest WebSocket Test</h1>
        
        <div id="status" class="status disconnected">Disconnected</div>
        
        <div>
            <label>JWT Token:</label><br>
            <input type="text" id="jwtToken" placeholder="Enter your JWT token here" style="width: 500px;">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Test Messages</h3>
            <button onclick="sendPing()" id="pingBtn" disabled>Send Ping</button>
            <button onclick="sendTestMessage()" id="testBtn" disabled>Send Test Message</button>
            <br><br>
            <input type="text" id="broadcastInput" placeholder="Enter broadcast message" disabled>
            <button onclick="sendBroadcast()" id="broadcastBtn" disabled>Send Broadcast</button>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Messages</h3>
            <button onclick="clearMessages()">Clear Messages</button>
            <div id="messages"></div>
        </div>
    </div>

    <script>
        let stompClient = null;
        let connected = false;

        function connect() {
            const token = document.getElementById('jwtToken').value;
            if (!token) {
                addMessage('Please enter a JWT token', 'error');
                return;
            }

            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            // Set authorization header
            const headers = {
                'Authorization': 'Bearer ' + token
            };

            stompClient.connect(headers, function(frame) {
                connected = true;
                updateConnectionStatus();
                addMessage('Connected to WebSocket: ' + frame, 'success');
                
                // Subscribe to user-specific queues
                stompClient.subscribe('/user/queue/test-response', function(message) {
                    addMessage('Test Response: ' + message.body, 'response');
                });
                
                stompClient.subscribe('/user/queue/pong', function(message) {
                    addMessage('Pong: ' + message.body, 'response');
                });
                
                stompClient.subscribe('/topic/broadcast', function(message) {
                    addMessage('Broadcast: ' + message.body, 'broadcast');
                });
                
            }, function(error) {
                connected = false;
                updateConnectionStatus();
                addMessage('Connection error: ' + error, 'error');
            });
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            connected = false;
            updateConnectionStatus();
            addMessage('Disconnected', 'info');
        }

        function sendPing() {
            if (stompClient && connected) {
                stompClient.send('/app/ping', {}, '{}');
                addMessage('Ping sent', 'sent');
            }
        }

        function sendTestMessage() {
            if (stompClient && connected) {
                const testData = {
                    message: 'Hello WebSocket!',
                    timestamp: new Date().toISOString()
                };
                stompClient.send('/app/test', {}, JSON.stringify(testData));
                addMessage('Test message sent: ' + JSON.stringify(testData), 'sent');
            }
        }

        function sendBroadcast() {
            if (stompClient && connected) {
                const content = document.getElementById('broadcastInput').value;
                if (content) {
                    const broadcastData = {
                        content: content,
                        timestamp: new Date().toISOString()
                    };
                    stompClient.send('/app/broadcast-test', {}, JSON.stringify(broadcastData));
                    addMessage('Broadcast sent: ' + content, 'sent');
                    document.getElementById('broadcastInput').value = '';
                }
            }
        }

        function updateConnectionStatus() {
            const statusDiv = document.getElementById('status');
            const buttons = ['pingBtn', 'testBtn', 'broadcastBtn'];
            const input = document.getElementById('broadcastInput');
            
            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                buttons.forEach(id => document.getElementById(id).disabled = false);
                input.disabled = false;
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                buttons.forEach(id => document.getElementById(id).disabled = true);
                input.disabled = true;
            }
        }

        function addMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            
            if (type === 'error') messageElement.style.color = 'red';
            if (type === 'success') messageElement.style.color = 'green';
            if (type === 'sent') messageElement.style.color = 'blue';
            if (type === 'response') messageElement.style.color = 'purple';
            if (type === 'broadcast') messageElement.style.color = 'orange';
            
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Auto-disconnect on page unload
        window.addEventListener('beforeunload', function() {
            if (connected) {
                disconnect();
            }
        });
    </script>
</body>
</html>
